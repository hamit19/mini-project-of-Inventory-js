<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/build/tailwindcss.css" />
    <title>Inventory JavaScript Project</title>
  </head>
  <body class="bg-slate-800">
    <!-- navbar section start -->
    <nav class="w-full gap-8 py-8 font-bold bg-slate-700 flex-centering">
      <h1 class="text-xl sm:text-2xl text-gray-50">
        InventoryApp-OOP with TailwindCss and JS
      </h1>
      <span
        class="w-8 h-8 p-4 text-lg font-bold border-2 rounded-full text-gray-50 border-slate-200 flex-centering"
      >
        7
      </span>
    </nav>
    <!-- navbar section end -->

    <main>
      <!-- Add New Categories Section start -->
      <section class="p-8">
        <div class="container">
          <!-- form wrapper -->
          <div class="w-full sm:max-w-2xl lg:max-w-4xl sm:mx-auto">
            <!-- title of section -->
            <h3 class="py-4 text-title">Add new category</h3>
            <form
              class="flex flex-col w-full h-full gap-4 p-4 rounded-md shadow-xl bg-slate-600"
            >
              <!-- input and label -->
              <div class="flex flex-col gap-3">
                <label for="title-of-cag" class="text-xl text-gray-50"
                  >Category title</label
                >
                <input
                  class="p-2 py-3 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-500 focus:border-indigo-400 focus:shadow-md custom-transition"
                  id="title-of-cag"
                  type="text"
                  placeholder="Title..."
                />
              </div>
              <!-- textarea and label -->
              <div class="flex flex-col gap-3">
                <label for="des-of-cag" class="text-xl text-gray-50"
                  >Category description</label
                >
                <textarea
                  class="p-2 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-500 focus:border-indigo-400 focus:shadow-md custom-transition"
                  id="des-of-cag"
                  type="text"
                  placeholder="Description...."
                ></textarea>
              </div>
              <!-- actions button -->
              <div class="flex gap-6">
                <button
                  type="cancel"
                  class="w-full px-8 py-3 bg-transparent border rounded-md shadow-md outline-none custom-transition hover:bg-slate-200 hover:text-gray-900 border-slate-300 text-gray-50"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="w-full px-8 py-3 text-gray-900 border rounded-md shadow-md outline-none custom-transition hover:bg-slate-200 hover:text-gray-900 bg-slate-400 border-slate-300"
                >
                  Add New Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Add New Categories Section ned -->

      <!-- Add new product section start -->
      <section class="p-8">
        <div class="container">
          <!-- form wrapper -->
          <div class="w-full sm:max-w-2xl lg:max-w-4xl sm:mx-auto">
            <!-- title of section -->
            <h3 class="py-4 text-title">Add new product</h3>
            <form
              class="flex flex-col w-full h-full gap-4 p-4 rounded-md shadow-xl bg-slate-600"
            >
              <!-- title input and label -->
              <div class="flex flex-col gap-3">
                <label for="title-of-prod" class="text-xl text-gray-50"
                  >product title</label
                >
                <input
                  class="p-2 py-3 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-500 focus:border-indigo-400 focus:shadow-md custom-transition"
                  id="title-of-prod"
                  type="text"
                  placeholder="Title..."
                />
              </div>

              <!-- quantity input and label -->
              <div class="flex flex-col gap-3">
                <label for="quantity-of-prod" class="text-xl text-gray-50"
                  >Quantity</label
                >
                <input
                  class="p-2 py-3 border rounded-md outline-none quantity border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-500 focus:border-indigo-400 focus:shadow-md custom-transition"
                  id="quantity-of-prod"
                  type="number"
                  placeholder="quantity..."
                />
              </div>
              <!-- select category -->
              <div class="flex flex-col gap-3">
                <label for="select-category" class="text-xl text-gray-50"
                  >Category</label
                >
                <select
                  class="p-2 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-500 focus:border-indigo-400 focus:shadow-md custom-transition"
                  id="select-category"
                >
                  <option value="">Select a category</option>
                </select>
              </div>
              <!-- actions button -->
              <div class="flex gap-6">
                <button
                  id="add-new-product"
                  class="w-full px-8 py-3 text-gray-900 border rounded-md shadow-md outline-none custom-transition hover:bg-slate-200 hover:text-gray-900 bg-slate-400 border-slate-300"
                >
                  Add new product
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Add new product section end -->

      <!-- product list section start -->
      <section class="p-8">
        <div class="container">
          <!-- list wrapper -->
          <div class="flex flex-col gap-4 sm:max-w-2xl lg:max-w-4xl sm:mx-auto">
            <!-- tittle -->
            <h3 class="py-3 text-title text-slate-400">Added Products</h3>
            <!-- select by newest and oldest -->
            <div class="flex justify-between px-2">
              <label for="sort" class="text-xl text-slate-300">sort</label>
              <select
                class="p-2 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-700 focus:border-indigo-400 focus:shadow-md custom-transition"
                id="sort"
              >
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>
            <!-- search in added products -->
            <form class="flex justify-between px-2">
              <label class="text-xl text-slate-300" for="search">Search</label>
              <input
                id="search"
                class="p-2 py-3 border rounded-md outline-none border-slate-300 placeholder:text-slate-300 text-gray-50 bg-slate-700 focus:border-indigo-400 focus:shadow-md custom-transition"
                type="text"
                placeholder="Search..."
              />
            </form>

            <!-- list of products -->
            <ul id="products-list" class="flex flex-col w-full gap-6 py-4"></ul>
          </div>
        </div>
      </section>
      <!-- product list section end -->
    </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
